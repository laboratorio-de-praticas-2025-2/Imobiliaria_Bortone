<html lang="pt-BR">
<head>

  <title>Chat - Cliente</title>

    body { font-family: Arial, sans-serif; }
    #chat { border: 1px solid #333; width: 400px; height: 300px; overflow-y: auto; padding: 5px; margin-bottom: 10px; }

  <script src="client.js"></script>
</body>
</html>
